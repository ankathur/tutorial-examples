# Dukes Forest - Entities validation messages

# Person
person.firstname=Firstname must be between {min} and {max} characters.
person.lastname =Lastname must be between {min} and {max} characters.
person.email    =Must be a valid e-mail address.
person.address  =Address must be between {min} and {max} characters.
person.city     =City must be between {min} and {max} characters.
person.password =Password must be between {min} and {max} characters and not empty.

# Category
category.name   =Name must be between {min} and {max} characters.
category.tags   =Tags must be between {min} and {max} characters.

# Product
product.name        =Name must be between {min} and {max} characters.
product.price.max   =Prices must be lower than 1,000.00.
product.description =Description must be between {min} and {max} characters.
product.img         =Image name must be between {min} and {max} value.

#Groups
groups.name         =Name must be between {min} and {max} characters.
groups.description  =Description must be between {min} and {max} characters.

#Customer_Order
c.order.amount=Order amount must be greater than 0.10.

#Order_Status
order.status=Status must be between {min} and {max} characters.
